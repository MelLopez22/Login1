<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login1
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>

        <div class="contenedorTodo">
            <div class="caja-trasera">
                <div class="caja-trasera-login">
                    <h3>ya tienes una cuenta?</h3>
                    <p>Inicia sesion si ya tienes una cuenta</p>
                    <button id="btn-login">Inicia sesion</button>
                </div>
                <div class="caja-trasera-register">
                    <h3>todavia no tienes una cuenta?</h3>
                    <p>Crea una cuenta</p>
                    <button id="btn-register">Crea una cuenta</button>
                </div>
            </div>
    
            <div class="contenedor-form">
                <form action="" class="form-login">
                    <h2>Inicia Sesion</h2>
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <button>Ingresar</button>
                </form>
                <form action="" class="form-register">
                    <h2>Crea tu cuenta</h2>
                    <input type="text" placeholder="usuario">
                    <input type="email" placeholder="email">
                    <input type="password" placeholder="password">
                    <input type="password" placeholder="repite password">
                    <button>Crear cuenta</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
